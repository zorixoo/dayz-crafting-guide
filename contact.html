<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - DayZ Crafting Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      position: relative;
      font-family: 'Libertinus Mono', monospace;
      margin: 20px auto;
      max-width: 600px;
      color: #d9e6c9;
      background-color: #233d1f;
      overflow-x: hidden;
      padding: 20px 30px;
      box-sizing: border-box;
      line-height: 1.6;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('68540-DayZ.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(12px);
      opacity: 0.25;
      z-index: -1;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(35, 61, 31, 0.6);
      z-index: -1;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #b5d77c;
      font-weight: normal;
    }
    .contact-info {
      background-color: #304927;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #4a633e;
      font-size: 14px;
      color: #d9e6c9;
    }
    strong {
      color: #b5d77c;
    }
    a {
      color: #b5d77c;
      text-decoration: underline;
    }
    .guide-button {
      text-align: center;
      margin-top: 40px;
    }
    .guide-button a {
      display: inline-block;
      background-color: #3a6b27;
      color: #d9e6c9;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Libertinus Mono', monospace;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      border: 2px solid #5ca64c;
    }
    .guide-button a:hover {
      background-color: #5ca64c;
      color: #233d1f;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(92, 166, 76, 0.6);
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <div class="contact-info">
    <p>If you have any questions or feedback, feel free to reach out to us!</p>
    <p><strong>Email:</strong> <a href="mailto:dayzcraftingguide@gmail.com">dayzcraftingguide@gmail.com</a></p>
  </div>

  <div class="guide-button">
    <a href="index.html">‚Üê Back to the DayZ Crafting Guide</a>
  </div>
</body>
</html>
