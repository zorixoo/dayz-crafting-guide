<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DayZ Crafting Guide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      position: relative;
      font-family: 'Libertinus Mono', monospace;
      margin: 20px auto;
      max-width: 600px;
      color: #d9e6c9;
      background-color: #233d1f; /* fallback dark green */
      overflow-x: hidden;
    }

    /* Blurred background image */
    body::before {
      content: "";
      position: fixed; /* stays in place when scrolling */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('68540-DayZ.jpg'); /* your image */
      background-size: cover;
      background-position: center;
      filter: blur(12px);
      opacity: 0.25;
      z-index: -1; /* behind everything */
    }

    /* Semi-transparent green overlay for contrast */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(35, 61, 31, 0.6);
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
      margin-bottom: 10px;
      background-color: #304927;
      color: #d9e6c9;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    #search::placeholder {
      color: #b5a77c;
    }

    #search:focus {
      outline: none;
      box-shadow: 0 0 8px #b5a77c;
      border-color: #b5a77c;
    }

    #category-filter {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
      margin-bottom: 20px;
      background-color: #304927;
      color: #d9e6c9;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #category-filter:hover {
      background-color: #b5a77c;
      color: #233d1f;
      transform: scale(1.05);
    }

    #recipe-list {
      background-color: #304927;
      padding: 15px;
      border-radius: 6px;
      color: #d9e6c9;
      border: 1px solid #4a633e;
      min-height: 300px;
    }

    .recipe-item {
      background-color: #1f3d1f;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.7s forwards;
      border-left: 5px solid transparent; /* default */
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .recipe-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 15px rgba(181, 167, 124, 0.5);
    }

    /* Category border colors */
    .recipe-item[data-category="Weapons"] {
      border-left-color: #d9534f; /* red */
    }

    .recipe-item[data-category="Medical"] {
      border-left-color: #5bc0de; /* blue */
    }

    .recipe-item[data-category="Clothing & Backpacks"] {
      border-left-color: #b5a77c; /* muted tan */
    }

    .recipe-item[data-category="Crafting Resources"] {
      border-left-color: #7c4a1f; /* rust brown */
    }

    .recipe-item[data-category="Base Building"] {
      border-left-color: #4a633e; /* army green */
    }

    .recipe-item[data-category="Survival"] {
      border-left-color: #3b5323; /* olive green */
    }

    /* Useful links panel fixed bottom-left */
    #useful-links {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 1000;
      max-width: 600px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px #000000bb;
      color: #d9e6c9;
      font-size: 14px;
      font-weight: 500;
    }

    #useful-links .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 220px;
    }

    #useful-links button {
      background-color: #3a6b27;
      color: #d9e6c9;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 200px;
      text-align: left;
    }

    #useful-links button:hover {
      background-color: #5ca64c;
      transform: scale(1.05);
    }

    #useful-links .info-text {
      max-width: 350px;
      line-height: 1.3;
    }

    @media (max-width: 640px) {
      #useful-links {
        flex-direction: column;
        align-items: flex-start;
        max-width: 90vw;
      }
      #useful-links .info-text {
        max-width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>DayZ Crafting Guide</h1>
  <input type="text" id="search" placeholder="Search recipes..." />
  <select id="category-filter">
    <option value="All">All Categories</option>
  </select>
  <div id="recipe-list">Recipes will appear here</div>

  <div id="useful-links" aria-label="Useful links">
    <div class="buttons">
      <button onclick="window.open('https://dayz.com', '_blank', 'noopener')">DayZ Official Website</button>
      <button onclick="window.open('https://dayz.fandom.com/wiki/DayZ_Wiki', '_blank', 'noopener')">DayZ Wiki</button>
      <button onclick="window.open('https://www.youtube.com/@zorixx110', '_blank', 'noopener')">My YouTube Channel</button>
    </div>
    <div class="info-text">
      Most in-game items are featured here. Please feel free to contact me with any suggestions or requests for new items to be added.
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
