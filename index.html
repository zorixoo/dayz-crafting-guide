<!DOCTYPE html>
<html lang="en">
<head><meta name="google-adsense-account" content="ca-pub-7852924038254480">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DayZ Crafting Guide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Libertinus Mono', monospace;
      margin: 20px auto;
      max-width: 600px;
      background-color: #233d1f; /* dark green background */
      color: #d9e6c9; /* light green text */
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
      margin-bottom: 10px; /* less margin now */
    }
    /* New filter dropdown styling */
    #category-filter {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
      margin-bottom: 20px;
      background-color: #304927;
      color: #d9e6c9;
    }
    #recipe-list {
      background-color: #304927;
      padding: 10px;
      border-radius: 5px;
      min-height: 300px; /* for testing */
      color: #d9e6c9;
    }
    /* Fixed container bottom-left with buttons and text */
    #useful-links {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 1000;
      max-width: 600px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px #000000bb;
      color: #d9e6c9;
      font-size: 14px;
      font-weight: 500;
    }
    #useful-links .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 220px;
    }
    #useful-links button {
      background-color: #3a6b27;
      color: #d9e6c9;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px;
      text-align: left;
    }
    #useful-links button:hover {
      background-color: #5ca64c;
    }
    #useful-links .info-text {
      max-width: 350px;
      line-height: 1.3;
    }

    /* Responsive: stack vertically on narrow screens */
    @media (max-width: 640px) {
      #useful-links {
        flex-direction: column;
        align-items: flex-start;
        max-width: 90vw;
      }
      #useful-links .info-text {
        max-width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>DayZ Crafting Guide</h1>
  <input type="text" id="search" placeholder="Search recipes..." />
  <select id="category-filter">
    <option value="all">All Categories</option>
  </select>
  <div id="recipe-list">Recipes will appear here</div>

  <div id="useful-links" aria-label="Useful links">
    <div class="buttons">
      <button onclick="window.open('https://dayz.com', '_blank', 'noopener')">DayZ Official Website</button>
      <button onclick="window.open('https://dayz.fandom.com/wiki/DayZ_Wiki', '_blank', 'noopener')">DayZ Wiki</button>
      <button onclick="window.open('https://www.youtube.com/@zorixx110', '_blank', 'noopener')">My YouTube Channel</button>
    </div>
    <div class="info-text">
      Most in-game items are featured here. Please feel free to contact me with any suggestions or requests for new items to be added.
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
